<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="common/layout">
<head>
	<title>customerlist</title>
</head>
<body>
<div layout:fragment="content">
	<div class="row partial1">
		<form th:action="@{/customer/create}" th:object="${customer}"
			  method="post">
			<dl>
				<dt>
					<label for="lastName">姓</label>
				</dt>
				<dd>
					<input type="text" id="lastName" name="lastName"
						   th:field="*{lastName}" th:errorClass="error-input" />
				</dd>
				<dt>
					<label for="firstName">名</label>
				</dt>
				<dd>
					<input type="text" id="firstName" name="firstName"
						   th:field="*{firstName}" th:errorClass="error-input" />
				</dd>
				<dt>
					<label for="address">住所</label>
				</dt>
				<dd>
					<input type="text" id="address" name="address"
						   th:field="*{address}" th:errorClass="error-input" />
				</dd>
			</dl>
			<input type="submit" value="追加" />
		</form>

		<div class="col-md-12 well">
			<h3>content1 - partial1</h3>
			<table class="table table-striped" th:if="${list}">
				<thead>
				<tr>
					<th>#</th>
					<th>first name</th>
					<th>last name</th>
					<th>address</th>
					<th>delete</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="customer, status : ${list}" th:object="${customer}">
					<td th:text="*{id}">#</td>
					<td th:text="*{firstName}">orderNumber</td>
					<td th:text="*{lastName}">orderDate</td>
					<td th:text="*{address}">requiredDate</td>
					<td>
						<form th:action="@{/customer/delete}" method="post">
							<input type="hidden" name="id" th:value="*{id}" />
							<input type="submit" value="削除" />
						</form>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

</body>
</html>
